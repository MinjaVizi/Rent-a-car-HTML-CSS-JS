<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rent a Car - Rezervacija</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <img src="images/automobili.png" alt="pozadina" class="pozadina">

  <header>
    <h1 class="naslov">Rent a car</h1>
    <nav>
      <ul>
        <li><a href="Index.html">Početna</a></li>
        <li><a href="Automobili.html">Automobili</a></li>
        <li><a href="Rezervacija.html">Rezervacija</a></li>
        <li><a href="Kontakt.html">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="form-wrapper">
      <form id="reservation-form">
        <div class="form-group">
          <label for="date-range">Datum iznajmljivanja:</label>
          <input type="text" id="date-range" name="date-range" readonly>
        </div>
        <div class="form-group">
          <label for="delivery">Da li želite dostavu vozila na željenu adresu?</label>
          <input type="checkbox" id="delivery" name="delivery">
        </div>
        <div class="form-group">
          <label for="total-price">Ukupna cena:</label>
          <input type="text" id="total-price" name="total-price" readonly>
        </div>
        <button type="button" onclick="reserve()">Rezerviši</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Rent a Car</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="JS/main.js"></script>
</body>
</html>
